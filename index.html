<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>NBA Trivia Game!</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center bg">
        <div class="row col-md-10 justify-content-center" id="gameArea">
            <div class="row justify-content-center" id="gameRow1">
                <div class="col-md-8  justify-content-center" id="mainHeader">
                    <img src="assets/images/small_transparent_logo.png" alt="NBA Logo" class="img-fluid"/>
                    <p class="text-center">NBA Trivia Game!</p>
                </div>
            </div>
            <div class="row justify-content-center" id="gameRow2">
                <div class="col-md-6" id="timeRemaining"></div>
            </div>
            <div class="row justify-content-center" id="gameRow3">
                <div class="col-md-8" id="questionArea">
                    <div id="questions"></div>
                    <div id="optionA"></div>
                    <div id="optionB"></div>
                    <div id="optionC"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
